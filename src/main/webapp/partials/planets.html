<div class="container">
    <div class="starter-template">
        <div class="row">
            <div class="col-md-4">
                <h3 ng-show="edit">Add new Planet</h3>
                <h3 ng-hide="edit">Edit Planet</h3>
                <form name="planetForm" class="form-horizontal" ng-submit="persistPlanet()" novalidate>
                    <input type="hidden" ng-model="pk">
                    <div class="form-group" ng-class="{ 'has-error': planetForm.name.$invalid && planetForm.$submitted }">
                        <label class="col-sm-6 control-label">Name:</label>
                        <div class="col-sm-6">
                            <input type="text" name="name" class="form-control" ng-model="name" placeholder="Name" required >
                        </div>
                        <div ng-if='planetForm.$submitted' ng-messages="planetForm.name.$error" class="help-inline error-message">
                            <div class="col-sm-6">&nbsp;</div>
                            <div ng-message="required" class="col-sm-6">*required</div>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': planetForm.distanceFromEarth.$invalid && planetForm.$submitted }">
                        <label class="col-sm-6 control-label">Distance from Earth:</label>
                        <div class="col-sm-6">
                            <input type="text" name="distanceFromEarth" class="form-control" ng-model="distanceFromEarth" placeholder="Distance from Earth" smart-float>
                        </div>
                        <div ng-if='planetForm.$submitted' ng-messages="planetForm.distanceFromEarth.$error" class="help-inline error-message">
                            <div class="col-sm-6">&nbsp;</div>
                            <div ng-message="float" class="col-sm-6">*invalid number</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-6 control-label">Discovered by:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" ng-model="discoveredBy" placeholder="Discovered by">
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': planetForm.diameter.$invalid && planetForm.$submitted }">
                        <label class="col-sm-6 control-label">Diameter:</label>
                        <div class="col-sm-6">
                            <input type="text" name="diameter" class="form-control" ng-model="diameter" placeholder="Diameter" smart-float>
                        </div>
                        <div ng-if='planetForm.$submitted' ng-messages="planetForm.diameter.$error" class="help-inline error-message">
                            <div class="col-sm-6">&nbsp;</div>
                            <div ng-message="float" class="col-sm-6">*invalid number</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-6 control-label">Atmosphere:</label>
                        <div class="col-sm-6">
                            <div class="checkbox">
                                <input id="singleCheckbox1" type="checkbox" ng-model="atmosphere">
                                <label></label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-6 control-label">Description:</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" rows="5" ng-model="description" placeholder="Description"></textarea>
                        </div>
                    </div>  <br>
                    <hr>
                    <button class="btn btn-success" type="submit">
                        <span class="glyphicon glyphicon-save"></span>  Save Changes
                    </button>&nbsp;
                    <button type="button" class="btn btn-primary" ng-click="editPlanet('new')">Clear fields for new planet</button>
                </form>
            </div>
            <div class="col-md-6">
                <table class="table table-hover">
                    <caption>Planets in our Solar System</caption>
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Planet Name</th>
                        <th>Description</th>
                        <th width="100">&nbsp;</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="planet in planetsList">
                        <th scope="row" ng-click="editPlanet(planet.pk)">{{$index + 1}}</th>
                        <td ng-click="editPlanet(planet.pk)">{{planet.name}}</td>
                        <td ng-click="editPlanet(planet.pk)">{{planet.description}}</td>
                        <td>
                            <button type="button" class="btn btn-danger btn-sm delete" ng-click="deletePlanet(planet.pk)">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>&nbsp;Delete
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
